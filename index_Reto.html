<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Nombre<br><input type="text" name="Nombre" id="name" placeholder="Ingrese su Nombre" autocomplete="off"></td>
                <td>Apellido<br><input type="text" name="Apellido" id="second name" placeholder="Ingrese su Apellido" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Email<br><input type="email" name="Correo Electronico" placeholder="Ingrese su Correo Electronico"></td>
                <td>Celular<br><input type="Numero Telefonico" placeholder="Ingrese su Numero Telefonico"> 
            </tr>
            <tr>
                <td colspan="2">Direccion<br><input type="text" name="Direccion" id="Direccion" style="width: 98%;" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento<br><input type="date" name="Fecha" placeholder="Ingrese su Fecha de Nacimiento"></td>
                <td>Numero de identificacion<br><input type="Numero de Identificacion" placeholder="Ingrese su Numero de Identificacion">
            </tr>
            <tr>
                <td>Genero<br>
                    <input type="radio" value="radio">
                    <label for="radio">Femenino</label><br>
                    <input type="radio" value="radio">
                    <label for="radio">Masculino</label></td>
                <td>Hobbies<br>
                    <input type="checkbox" value="Checkbox">
                    <label for="Checkbox">Deportes</label><br>
                    <input type="checkbox" value="Checkbox">
                    <label for="Checkbox">Musica</label><br>
                    <input type="checkbox" value="Checkbox">
                    <label for="Checkbox">Juegos</label></td>
            </tr>
            <tr>
                <td><input type="submit" style="width: 100%;"></td>
                <td><input type="reset" style="width: 100%;"></td>
            </tr>
        </table>

    </form>
</body>
</html>
